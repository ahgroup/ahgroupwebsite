# How to build (good) models
### Andreas Handel
### University of Georgia
### 2019-07-04

---


# Modeling workflow overview
* Have a scenario/question for which a model can provide useful insight (hardest part).
* Translate your scenario/question into a suitable model (hard).
* Implement the model on a computer, analyze it, produce results such as figures and tables (fairly easy).
* Write it all up and try to publish (easy to hard, depends on journal).


---
# Step 1 - Should I? 

* What do I want to accomplish and can a model help?

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./media/dilbert_predictingeverything1.gif" alt="dilbert.com" width="100%" /&gt;
&lt;p class="caption"&gt;dilbert.com&lt;/p&gt;
&lt;/div&gt;

__Coming up with an important/relevant question where a model can be useful is the most important component.__


---
# Step 2 - Decide what matters 

* Reality is so complicated, we can never (and donâ€™t want to) include every detail into a model. Therefore, models are always approximations of the real world.
* The type of model and detail needed depends on the question.
* Good modeling means having a model that includes details that matter and ignores details that do not matter.

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./media/mapfigure.png" alt="Maps as an analogy for models." width="100%" /&gt;
&lt;p class="caption"&gt;Maps as an analogy for models.&lt;/p&gt;
&lt;/div&gt;


---
# Step 3 - Choose model type &amp; details

.pull-left[
* I recommend starting with a simple model. 
* ODE models are good starting points.
* Only include the most essential components and processes you know you need.
* You can always increase model size/complexity later.
]

.pull-right[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./media/xkcd_approximation_physicists.png" alt="xkcd.com" width="90%" /&gt;
&lt;p class="caption"&gt;xkcd.com&lt;/p&gt;
&lt;/div&gt;
]




---
# Step 4 - Sketch the model 
* Draw diagrams of the model components and interactions.
* If you do an ODE model, write down the equations.
* Writing down the ODEs might be a good exercise even if you will use a more complicated model eventually.

.pull-left[

&lt;img src="./media/simpleenvironmentalmodel.png" width="100%" style="display: block; margin: auto;" /&gt;

`\begin{aligned}
\dot S &amp; =  m - nS - bSE \\
\dot I &amp;  = bSE - gI - nI \\
\dot R &amp;  = gI - nR \\
\dot E &amp;  = pI - c E - kbSE \\
\end{aligned}`
]

.pull-right[

&lt;img src="./media/extendedvirusmodel.png" width="100%" style="display: block; margin: auto;" /&gt;

$$
`\begin{aligned}
\dot{U} &amp; =  m - d_U U - bUV \\
\dot{I} &amp; =  bUV - d_I I - n I \\     
\dot{D} &amp; =  d_I I \\     
\dot{V} &amp; =  pI - d_V V -  gb UV 
\end{aligned}`
$$
]




---
# Step 5 - Implement the model 

* Write computer code for the model.

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./media/xkcd_compiling.png" alt="xkcd.com" width="60%" /&gt;
&lt;p class="caption"&gt;xkcd.com&lt;/p&gt;
&lt;/div&gt;



---
# Step 6-666 - debug code, fix model 

* Run your model code. It will likely not run and/or produce weird results.
* Find all the bugs in your code and in your conceptual/mathematical model until everything seems to work. 
* As you test your model, make sure every component works right.
* Trying extreme scenarios is often a good quick test.

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./media/xkcd_goto.png
" alt="xkcd.com" width="100%" /&gt;
&lt;p class="caption"&gt;xkcd.com&lt;/p&gt;
&lt;/div&gt;


---
# Step 667 - analyze model 

* Once your model works, run simulations, analyze results.

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./media/dilbert_flupandemic.gif" alt="dilbert.com" width="100%" /&gt;
&lt;p class="caption"&gt;dilbert.com&lt;/p&gt;
&lt;/div&gt;



---
# Step 668-N - Reality check &amp; model adjustment

* Compare your model results with whatever data you have/know about.
* As needed (very likely) adjust model to reality.
* __Note the model "failures":__ If you built a reasonable model and it wasn't able to reproduce reality, you/we have learned something.
* Keep iterating until the model "works".

&lt;img src="./media/phd_whocaresaboutexperiments.gif" width="90%" style="display: block; margin: auto;" /&gt;

---
# Step N+1 - Write up and publish
